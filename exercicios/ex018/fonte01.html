<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">1
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap');
        
        @import url('https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;200;300;400;500;600;700&display=swap');

        h1{
            font: bold 3em Pinyon Script
        }
        p{
            font: bold 1em Gothic A1
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi maxime voluptatum quo nam nesciunt a quidem aut animi vel, deleniti numquam, nobis unde sint, repudiandae ad dolor cupiditate voluptates similique?</p>
    
</body>
</html>
